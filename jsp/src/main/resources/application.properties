spring.application.name=tts-dashboard
server.port=8088

# JSP Configuration
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

# Superset Configuration
#superset.url=https://bidarshan-dev.dcservices.in
superset.url=http://10.226.30.123:8088
superset.username=guest
superset.password=12345
superset.first-name=Guest
superset.last-name=user
superset.email=guest@company.com
superset.default-dashboard-id=6eec0f93-0749-4b9a-b756-24dab4ede81b
superset.token-cache-duration=300

# Environment Configuration
app.environment=development

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin123

# Logging Configuration
logging.level.com.tts.dashboard=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/tts-dashboard.log

# Spring Boot DevTools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.additional-paths=src/main/webapp

# HTTP Configuration
server.servlet.context-path=/
server.servlet.session.timeout=30m
server.error.whitelabel.enabled=false

# Actuator Configuration (for production monitoring)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized